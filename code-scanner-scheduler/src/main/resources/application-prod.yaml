git-repository:
  syncTimeCron: "0/30 * * * * ?"
  storeDirectory: "/etc/scanner/scheduler/"
  repository:
    url: "git@172.17.189.70:wangyj/riil-sonar.git"
    branch: "develop"
    taskFilePath: "/tasks/main.yaml"
    privateKeyFilePath: "/etc/git/private_key"
docker:
  host: "unix:///var/run/docker.sock"
  apiVersion: 1.41
scheduler:
  maxParallel: 10
  maxJobWaitTimeSecond: 2 * 60 * 60; # 2小时的最大等待时长，单位为秒
job:
  tag: 1.0
  repository: 172.17.162.231/devops/scanner-job
sweep:
  matchExpressions:
    operator: NotIn
    values:
      - ".*scanner-job.*"
  container:
    timeCron: "0/10 * * * * ?"
    timeoutHours: 1
    matches:
      - ".*scanner-job.*"
      - ".*sonar.*"
  image:
    timeCron: "0/10 * * * * ?"
    matches:
      - ".*<none>.*"
sonar:
  enable: true
